<html>
<head>
    <link rel="stylesheet" href="../../styles/css/options_page.css" type="text/css">
    <script src= "../../vendor/jquery-2.0.0.min.js"></script>
    <script type="text/javascript" src= ""></script>
</head>
<body>
    <div id="settings-header">
        <h2>Units Options</h2>
        <div id="buttons-panel">
            <button id="save-settings">Save changes</button>
            <button id="reset-settings">Reset all options</button>
            <div class="UnitsProj-float-fixer"></div>
        </div>
    </div>
    <div id="settings-container">
        <div id="user-settings">
            <div class="UnitsProj-message" id="options-main-message">
                <span> Edit values to override default options </span>
            </div>
            <div>
                <h2 class="subheading">General</h2>
                <textarea rows="50" id="general-settings">

                </textarea>
            </div>
            <div>
                <h2 class="subheading">Site specific</h2>
                <span class="subheading-message UnitsProj-message">
                    These options are not editable (for now).
                </span>
                <textarea rows="50" id="site-specific-settings" readonly= "readonly">

                </textarea>
            </div>
            <div>
                <h2 class="subheading">Global (work on all tabs)</h2>
                <span class="subheading-message UnitsProj-message">To change these, go to the <a href="chrome://extensions/" id="go-to-extensions">
                    Chrome extensions page </a>. Scroll to the bottom, and click on "Keyboard Shortcuts" for editing options.
                </span>
                <textarea rows="25" cols="100" id="global-settings" readonly= "readonly">

                </textarea>
            </div>
        </div>
        <div id="user-message" class="ui-corner-bottom" style="display:none;"></div>
    </div>
    <script src="mod_UIHelper.js"></script>
    <script src="options_page.js"></script>
</body>
</html>
