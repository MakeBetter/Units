<html>
<head>
    <link rel="stylesheet" href="options_page.css" type="text/css">
    <script src= "../../vendor/jquery-2.0.0.min.js"></script>
    <script type="text/javascript" src= ""></script>
</head>
<body>
    <h1>Units Options</h1>
    <div id="settings-container">
        <div id="user-settings">
            <div id="settings-buttons-panel">
                <span>Override Default Options:</span>
                <button id="save-settings">Save all changes</button>
                <button id="reset-settings">Reset all options</button>
            </div>
            <div>
                <p>- General</p>
                <textarea rows="50" id="general-settings">

                </textarea>
            </div>
            <div>
                <p>- Site specific</p>
                <textarea rows="50" id="site-specific-settings">

                </textarea>
            </div>
            <div>
                <p>- Global (work on all tabs)</p>
                <span class="message">To change these, go to the <a href="chrome://extensions/" id="go-to-extensions">
                    Chrome extensions page </a>. Scroll to the bottom, and click on "Keyboard Shortcuts" for editing options.
                </span>
                <textarea rows="25" cols="100" id="global-settings" readonly= "readonly">

                </textarea>
            </div>
        </div>
    </div>
    <div id="user-message" class="ui-corner-bottom" style="display:none;"></div>
    <script src="mod_UIHelper.js"></script>
    <script src="options_page.js"></script>
</body>
</html>
