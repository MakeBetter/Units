<html>
<head>
    <link rel="stylesheet" href="../../styles/css/popupUI.css" type="text/css">
</head>
<body>
<div id="unitsPopup">
    <div id= "extension-enabled" style="display: none">
        <div id="popupOptions">

            <div id="disableTemporarily" class="action">
                <p class="strong">Disable Units on this page, for now</p>
                <input type="button" id= "disable-temporarily" value="Disable for now">
            </div>
            <div id="disableDomain" class="action">
                <p class="strong">Disable for this domain <sup>+</sup> </p>
                <input type="text" id="url-pattern-to-disable"/>
                <input type="button" id= "disable-url-permanently" value="Disable" tabindex="1">
                <p class="advanced"><sup>+</sup>Or, tweak the URL pattern as needed.</p>
            </div>
        </div>
    </div>

    <div id="extension-disabled" style="display: none">
        <div class="action">
            <p class="strong">
                Units is disabled for this site.
            </p>
            </br>
            <p>
                To enable it again:
            <ol id="enable-steps">
                <li>
                    Go to the 'Options' page.
                </li>
                <li>
                    Remove the site URL from under 'disabledSites' -> 'urlPatterns', and save.
                </li>
            </ol>
            </p>
        </div>
    </div>

    <div id="footer">
        <a id="help" href="">Help?</a>
        <a id="options" target="_blank" href="../options_page/options_page.html">Options</a>
        <div style="clear: both"></div>
    </div>

</div>
<script src="popup.js"></script>
</body>
</html>
